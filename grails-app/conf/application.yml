---
retropie:
    romfilter:
        trashPath: "/home/pi/RetroPie/roms/.trash"
        skipSystems:
        - retropie

    emulationStation:
        romsPath: "/home/pi/RetroPie/roms"
        gamelistsPath: "/home/pi/.emulationstation/gamelists"
        imagesPath: "/home/pi/.emulationstation/downloaded_images"
        imagesPrefix: "~/.emulationstation/downloaded_images/"
        system:
            3do:
                validRomTypes:
                - 'iso'
            amiga:
                validRomTypes:
                - 'asf'
                - 'zip'
                - 'dms'
                - 'exe'
                - 'adz'
                - 'rp9'
            atari2600:
                validRomTypes:
                - 'bin'
                - 'a26'
                - 'rom'
                - 'zip'
                - 'gz'
            n64:
                validRomTypes:
                - 'n64'
                - 'v64'
                - 'z64'
            nes:
                validRomTypes:
                - 'zip'
                - 'nes'
                - 'smc'
                - 'sfc'
                - 'fig'
                - 'swc'
                - 'mgd'
                - 'fds'
            snes:
                validRomTypes:
                - 'zip'
                - 'smc'
                - 'sfc'
                - 'fig'
                - 'swc'

---
hibernate:
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: false
        region.factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory

dataSource:
    pooled: true
    jmxExport: true
    driverClassName: org.sqlite.JDBC
    logSql: false
    dialect: com.enigmabridge.hibernate.dialect.SQLiteDialect

environments:
    development:
        dataSource:
            dbCreate: update
            url: jdbc:sqlite:./romfilter-database-dev.sqlite.db
    test:
        dataSource:
            dbCreate: create-drop
            url: jdbc:h2:mem:testDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    production:
        dataSource:
            dbCreate: update
            url: jdbc:sqlite:./romfilter-database-prod.sqlite.d

